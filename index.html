<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ramen-menu">  </div>
    <div id="ramen-detail">
        <img id="detail-image" src="" alt="Ramen Image" data-restaurant="" >
        <div class = "ramen-text">
            <h2 id="detail-name"></h2>
            <h3 id="detail-restaurant"></h3>
            <p id="detail-rating"></p>
            <p id="detail-comment"></p>
        </div>
    </div>
    <h1>Add new Ramen</h1>
    <form id="new-ramen-form">
        <input type="text" id="new-name" placeholder="Name" required>
        <input type="text" id="new-restaurant" placeholder="Restaurant" required>
        <input type="url" id="new-image" placeholder="Image URL" required>
        <input type="text" id="new-rating" placeholder="Rating" required>
        <textarea id="new-comment" placeholder="Comment"></textarea>
        <button type="submit">Add Ramen</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
